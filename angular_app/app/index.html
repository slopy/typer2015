<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="angularAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header ng-cloak" ng-controller='NavbarCtrl'>
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">

        </div>
        <div class="hidden-xs">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a ui-sref="home" href="#/" ng-if='userLogged()' class="ng-cloak">
                <i class="fa fa-home fa-1x"></i>
              </a>
            </li>
            <li>
              <a ui-sref="about" href="#/"  class="ng-cloak" ng-if='userLogged()'>
                About
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="sign_in" href='#/' ng-if='!userLogged() && false' class="ng-cloak">
                <i class="fa fa-sign-in fa-1x"></i>
              </a>
            </li> 
            <li>
              <a ng-click='signOutBtn()' ng-if='userLogged()' class="ng-cloak">
                <i class="fa fa-sign-out fa-1x"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class='visible-xs collapse-btns' ng-if='userLogged()' >
          <button class='btn pull-left'>menu</button>
          <button class='btn pull-right'>user settings</button>
        </div>
      </div>
    </div>

    <div class="container-fluid main-content">
      <img src="images/typer-bg.png" id="bg" alt="">

      <div ui-view=""></div>
    </div>

    <div class="footer ng-cloak">
      <ul class="nav navbar-nav navbar-center">
        <li><a href="#">About</a></li>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
        <!-- start template tags -->
        <script src="scripts/tmp_coffee/current_user.js"></script>
        <script src="scripts/tmp_coffee/main.js"></script>
        <script src="scripts/tmp_coffee/navbar.js"></script>
        <script src="scripts/tmp_coffee/new.js"></script>
        <script src="scripts/tmp_coffee/showWithActionAfter.js"></script>
        <!-- end template tags -->
</body>
</html>
