<div class="row">
  <div class="col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3">
    
    <div class="jumbotron">
      <p class="lead text-center">
          You're not in any group at the moment
      </p>
    </div>

    <div>{{$scope.currentUserInfo}}</div>

  </div>
</div>

<div class="row same-height">
  <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-4  col-md-offset-1 col-same-height">
    <div class="jumbotron">
      <p class="lead text-center">
          You can watch the demo and see what it is all about...
      </p>
      <div class="line hidden-xs"></div>
      <p class="button-conteiner">
        <button class="btn btn-lg btn-success watch-demo-btn" ng-click='watchDemo()'>
          Watch demo <span class="glyphicon glyphicon-facetime-video"></span>
        </button>
      </p>
    </div>
  </div>
  <div class="col-xs-10 col-xs-offset-1  col-sm-5 col-md-4  col-same-height">
    <div class="jumbotron">

      <p class="lead text-center">
         ...then wait until somebody invites you
      </p>

      <div class="line"></div>
      
      <p class="lead text-center">
         or if you like you can create your own group
      </p>

      <p class="button-conteiner">
        <button class="btn btn-lg btn-primary" ui-sref='sign_in'>
          Create group <span class="glyphicon glyphicon-ok"></span>
        </button>
      </p>

    </div>
  </div>
</div>
